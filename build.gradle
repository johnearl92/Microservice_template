rootProject.ext {
    spring_rest_version = spring_rest_version
    spring_rest_distrib_dir = "${rootProject.buildDir}/spring_rest/"
}

//ext.spring-rest-version = spring-rest-version

task copyDockerCompose(type:Copy){
    from 'docker-compose.yml'
    into rootProject.buildDir
}

task distributionAll(type: Zip){
    dependsOn copyDockerCompose, ":service-spring-rest:distribution"
    from 'README.md'
    destinationDir rootProject.buildDir
    baseName "microservice_template_distribution"
    version rootProject.version
}
